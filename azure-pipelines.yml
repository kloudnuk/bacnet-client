# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- azure-pipelines

pool: Default

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'echo $(Build.SourcesDirectory) & poetry shell & poetry run python3.10 -m zipapp src/bacnet_client -m "app:main"'
    workingDirectory: '$(Build.SourcesDirectory)'
  displayName: 'build_exec'

