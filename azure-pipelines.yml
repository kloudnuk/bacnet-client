trigger:
- main

pool: Default

steps:
- script: bacnet_client pipeline startign!
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'python -o $(Build.SourcesDirectory) -m zipapp src/bacnet_client -m "app:main"'
    workingDirectory: '$(Build.SourcesDirectory)'
  displayName: 'build_exec'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
